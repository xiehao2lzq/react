<body>



    <script type="text/babel">
    //如果要给表单加默认值或者默认选中状态 写成  defaultValue defaultChecked
    //label for -> htmlFor
    var Form = React.createClass({
        render() {
            return (
                <form>
                    <label htmlFor="user">用户：</label>
                    <input name="user" id="user" type="text" defaultValue="默认值！"/>
                    <input type="checkbox" defaultChecked />
                </form>
            )
        }
    })
    ReactDOM.render(<Form/>,document.body)
    </script>
</body>
