<body>
    <p>注意，在没有渲染的时候，页面中没有真实dom，所以是获取不到dom的</p>
    <div id="hello"></div>

    <script type="text/babel">
        //组件没有渲染的时候，是获取不到它的dom结构的  
        //组件内部dom元素添加事件的时候写小驼峰模式，值为一个函数体
        var Hello = React.createClass({
            clickme(){
                console.log("clickme被调用了...")
            },
            render(){
                return (
                    <div>
                        <p onClick={this.clickme}>我是hello组件-click</p>   
                        <p onDoubleClick={this.clickme}>我是hello组件-double</p>   
                        <p id="btn">之前的点击事件！</p>
                        
                    </div>
                    
                )
            }
        });

        

        ReactDOM.render(<Hello/>,hello)
        // document.getElementById("btn").onclick = function(){
        //     console.log("之前的点击btn的事件触发了...");
        // }
        

        
    </script>
